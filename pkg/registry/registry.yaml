# Skills-X Registry
# 
# This registry indexes skills from external sources.
# Skills are fetched from GitHub on demand, not bundled.
#
# Format:
#   - name: skill-name
#     repo: github.com/owner/repo
#     path: path/to/skill (optional, defaults to skill name)
#     license: license type
#     description: brief description (English)
#     description_zh: brief description (Chinese, optional)

