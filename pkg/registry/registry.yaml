# Skills-X Registry
# 
# This registry indexes skills from external sources.
# Skills are fetched from GitHub on demand, not bundled.
#
# Format:
#   - name: skill-name
#     repo: github.com/owner/repo
#     path: path/to/skill (optional, defaults to skill name)
#     license: license type
#     description: brief description (English)
#     description_zh: brief description (Chinese, optional)

# =============================================================================
# Anthropic Official Skills (Apache 2.0)
# https://github.com/anthropics/skills
# =============================================================================
anthropic:
  repo: github.com/anthropics/skills
  license: Apache-2.0
  skills:
    - name: algorithmic-art
      path: skills/algorithmic-art
      description: Creating algorithmic art using p5.js with seeded randomness
      description_zh: 使用 p5.js 和种子随机数创建算法艺术

    - name: artifacts-builder
      path: skills/artifacts-builder
      description: Build interactive artifacts with React
      description_zh: 使用 React 构建交互式 artifacts

    - name: brand-guidelines
      path: skills/brand-guidelines
      description: Apply Anthropic brand colors and typography
      description_zh: 应用 Anthropic 品牌色彩和排版

    - name: canvas-design
      path: skills/canvas-design
      description: Create visual art in PNG and PDF using design philosophy
      description_zh: 使用设计理念创建 PNG 和 PDF 视觉艺术

    - name: frontend-design
      path: skills/frontend-design
      description: Frontend design best practices
      description_zh: 前端设计最佳实践

    - name: internal-comms
      path: skills/internal-comms
      description: Internal communications templates
      description_zh: 内部沟通模板

    - name: mcp-builder
      path: skills/mcp-builder
      description: Generate MCP (Model Context Protocol) servers
      description_zh: 生成 MCP (模型上下文协议) 服务器

    - name: skill-creator
      path: skills/skill-creator
      description: Create new agent skills
      description_zh: 创建新的 agent skills

    - name: slack-gif-creator
      path: skills/slack-gif-creator
      description: Create animated GIFs optimized for Slack
      description_zh: 创建针对 Slack 优化的动画 GIF

    - name: theme-factory
      path: skills/theme-factory
      description: Toolkit for styling artifacts with themes
      description_zh: 使用主题样式化 artifacts 的工具包

    - name: webapp-testing
      path: skills/webapp-testing
      description: Test web applications
      description_zh: 测试 Web 应用程序

    - name: web-artifacts-builder
      path: skills/web-artifacts-builder
      description: Build web artifacts with React
      description_zh: 使用 React 构建 Web artifacts

    - name: doc-coauthoring
      path: skills/doc-coauthoring
      description: Collaborative document editing
      description_zh: 协作文档编辑

