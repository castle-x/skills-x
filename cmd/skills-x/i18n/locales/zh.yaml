app_name: "Skills-X"
app_desc: "AI Agent Skills 管理工具"
app_long_desc: |
  Skills-X 是一个 AI Agent Skills 管理工具。
  
  可用命令:
    list          查看已收录的 skills
    init          下载 skill 到本地

# ============================================================================
# 命令描述
# ============================================================================
cmd_list_short: "查看已收录的 skills"
cmd_list_long: "列出所有已收录的 skills，包括开源和自研 (castle-x)"

cmd_init_short: "下载 skill 到本地"
cmd_init_long: |
  下载指定的 skill 到本地 ~/.claude/skills/ 目录。
  
  示例:
    skills-x init pdf              下载 pdf skill
    skills-x init ui-ux-pro-max    下载 ui-ux-pro-max skill
    skills-x init --all            下载全部 skills
cmd_init_flag_all: "下载全部 skills"
cmd_init_flag_target: "目标目录 (默认: ~/.claude/skills)"
