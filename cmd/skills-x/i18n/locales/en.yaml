app_name: "Skills-X"
app_desc: "AI Agent Skills Management Tool"
app_long_desc: |
  Skills-X is an AI Agent Skills management tool.
  
  Available commands:
    list          List all available skills
    init          Download skill to local

# ============================================================================
# Command Descriptions
# ============================================================================
cmd_list_short: "List all available skills"
cmd_list_long: "List all curated skills, including open-source and castle-x (self-developed)"

cmd_init_short: "Download skill to local"
cmd_init_long: |
  Download specified skill to local ~/.claude/skills/ directory.
  
  Examples:
    skills-x init pdf              Download pdf skill
    skills-x init ui-ux-pro-max    Download ui-ux-pro-max skill
    skills-x init --all            Download all skills
cmd_init_flag_all: "Download all skills"
cmd_init_flag_target: "Target directory (default: ~/.claude/skills)"
cmd_init_flag_force: "Force overwrite existing skills"

